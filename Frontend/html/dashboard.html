<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Mochiy+Pop+P+One&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <!-- <img src="../svg/dashboard_wave.svg" alt=""> -->
    <img class="img_wave" src="../images/Untitled.png" alt="">

    <div class="container">
        <div class="dash_left">
            <div class="dash_header">
                <div class="dashboard_name">
                    Dashboard
                </div>
                <div class="dummy">
                    Dummy 1
                </div>
            </div>
            <div class="dash_logout">
                Log out
            </div>
        </div>
        <div class="dash_middle">
            <div class="camera">
                <!-- camera -->
                <img src="../images/democctv.JPG" alt="">
            </div>
            <div class="cam_control">
                <div class="addVideo">
                    <label for="fusk" class="addBtn">
                        <svg width="30" height="37" viewBox="0 0 30 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.57143 27.8571H21.4286V15H30L15 0L0 15H8.57143V27.8571ZM0 32.1428H30V36.4285H0V32.1428Z" fill="black"/>
                            </svg>
                                                       
                    </label>
                    <input id="fusk" type="file" name="photo" style="display: none;">
                </div>
            </div>
        </div>
        <div class="dash_right">
            <div class="dashboard_name">
                Records
            </div>
        </div>
    </div>

</body>

</html>
